<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar texto de un contenedor</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Cambiar texto de un contenedor</h1>
    <nav>
        <a href="#!" onclick="cajaTexto.innerText = espanol">Español</a>
        <a href="#!" onclick="cajaTexto.innerText = frances">Française</a>
        <a href="#!" onclick="cajaTexto.innerText = portugues">Portugués</a>
    </nav>
    <p id="cajaTexto"></p>


    <script src="js/cambiar-texto.js"></script>
</body>
</html>
